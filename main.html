<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Names Sorter</title>
</head>
<body>
  <h1>Sorted Band Names</h1>
  <ul id="band"></ul>

  <script>
    // Array of band names
    let bandNames = ['The Beatles', 'Aerosmith', 'An Arctic Monkeys', 'The Rolling Stones', 'Adele'];

    // Function to remove articles ('a', 'an', 'the') and sort the band names
    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort the band names ignoring articles
    bandNames.sort((a, b) => stripArticle(a).localeCompare(stripArticle(b)));

    // Select the 'ul' element and dynamically add sorted names as 'li' elements
    const bandList = document.getElementById('band');
    bandNames.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      bandList.appendChild(li);
    });
  </script>
</body>
</html>
